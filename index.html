<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        
        <select id="cities">
            <option value>Select a city...</option>
            <option value="current">My current location</option>
            <option value="Pacific/Galapagos">Galapagos</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>

        <div id="city">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"></div>
                </div>
                <div class="time">
                    <small>
                        
                    </small> 
                </div>
            </div>
            <div class="city" id="dublin">
                <div>
                    <h2>Dublin</h2>
                    <div class="date"></div>
                </div>
                <div class="time">
                    <small>
                        
                    </small> 
                </div>
            </div>
        </div>
    </div>
    <footer>This project was coded by <strong>Hannah Cutter</strong> and is 
        <a href="#" target="_blank">open-sourced on GitHub</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
