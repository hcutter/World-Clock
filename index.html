<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        
        <select>
            <option value>Select a city...</option>
            <option value="">London</option>
            <option value="">Boston</option>
            <option value="">Tokyo</option>
        </select>

        <div class="city" id="san-francisco">
            <div>
                <h2>San Francisco</h2>
                <div class="date">May 23rd, 2023</div>
            </div>
            <div class="time">1:48:15 
                <small>
                   AM 
                </small> 
            </div>
        </div>
        <div class="city" id="dublin">
            <div>
                <h2>Dublin</h2>
                <div class="date">May 23rd, 2023</div>
            </div>
            <div class="time">1:48:15 
                <small>
                    AM
                </small> 
            </div>
        </div>
    </div>
    <footer>This project was coded by <strong>Hannah Cutter</strong> and is 
        <a href="#" target="_blank">open-sourced on GitHub</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
